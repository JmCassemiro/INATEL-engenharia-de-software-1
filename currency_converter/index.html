<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="currency-converter-form">
    <div class="input-container">
      <h1>Conversor de moedas</h1>
      <label for="amount">Valor:</label>
      <input type="number" id="amount" placeholder="Digite o valor" min="1" required />
      <label for="from-currency">De:</label>
      <select id="from-currency" required>
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="BRL">Real (BRL)</option>
        <option value="JPY">Iene (JPY)</option>
        <option value="GBP">Libra (GBP)</option>
      </select>
      <label for="to-currency">Para:</label>
      <select id="to-currency" required>
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="BRL">Real (BRL)</option>
        <option value="JPY">Iene (JPY)</option>
        <option value="GBP">Libra (GBP)</option>
      </select>
      <button type="submit" id="convert-button">Converter</button>
    </div>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
